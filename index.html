<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Kelompok</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="TextJudul"><h1>~Membuat Kelompok~</h1></div>
      <div class="kotak1">
        <div class="inputjudul">
          <div class="label">
            <label for="">Masukkan Judul Kelompok</label>
          </div>
          <input type="text" placeholder="Input Judul" class="ipjudul" />
          <button class="buttonJudul">Add</button>
        </div>
        <div class="daftarHadir">
          <div class="inputKelompok">
            <div class="label">
              <label for="">Masukkan Kelompok</label>
            </div>
            <input type="text" placeholder="Input angka" class="ipkelompok" />
          </div>
          <div class="inputisiKelompok">
            <div class="label">
              <label for="">Masukkan Isi Kelompok</label>
            </div>
            <input
              type="text"
              placeholder="Input angka"
              class="ipisikelompok"
            />
          </div>
          <div class="button">
            <button class="buttonKelompok">Add</button>
          </div>
        </div>
        <div class="daftarKelompok">
          <div class="dafKel"></div>
        </div>
      </div>
      <div class="kotak2">
        <div class="TextJudulForm"><h1></h1></div>
        <div class="kelompok"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
